<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./index.js"></script>
  </head>

  <body>
    <div>
      <h1> Retirement Calculator </h1> <br />
       
        <label for="age">Your present age : </label>
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Years"
          value="0"
        /><br />
        <label for="tar">Target age : </label>
        <input
          type="number"
          id="tar"
          name="tar"
          placeholder="Years"
          value="0"
        /><br />
        <label for="cagr">If YOU Expect CAGR Return on your SIP at  : </label>
        <input
          type="number"
          id="cagr"
          name="cagr"
          placeholder="Per Annum"
          value="0"
        /><br />
        <label for="msv">Your Per Month savings (Outflow) : </label>
        <input
          type="number"
          id="msv"
          name="msv"
          placeholder="Amount in Lakhs"
          value="0"
        /><br />
        
  

        <p>
          <button onclick="retirement()">Calculate Retirement Funds</button>

        </p>
        <p>
          <p>
            <h4>Total Savings till Retirement</h4>
            <div id="totalSavings" name="totalSavings">

            </div>
          </p>
          <p>
            <h4>Amount on Maturity</h4>
          <div id="matureAmount" name="matureAmount">

          </div>
        
          </p>
          <p>
            <h4>Amount of long term capital gains</h4>
          <div id="ltcg" name="ltcg">

          </div>
        
          </p>
          <p>
            <h4>Less 10% Long Term Capital Gains Tax</h4>
          <div id="cgtax" name="cgtax">

          </div>
        
          </p>
          <p>
            <h4>Maturity Amount - Net of tax</h4>
          <div id="mawotax" name="mawotax">

          </div>
        
          </p>
          <p>
            <h4>Maturity Amount - in Cr</h4>
          <div id="mincr" name="mincr">

          </div>
        
          </p>
        </p>


        

    </div>
  </body>
</html>
